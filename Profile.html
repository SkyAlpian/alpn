<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALPN Profile</title>
    <link rel="stylesheet" type="text/css" href="Style Profile.css">
</head>

<body>
    
    <header>
        <nav>
            <a href="#">
                <img src="Logo.png" class="logo" alt="Logo ALPN">
            </a>
        </nav>
    </header>
    
    <main>
        
        <section>
            <img src="Banner.jpg" class="banner" alt="Banner Picture">
            <img src="Profile.jpg" class="profile" alt="Profile Picture">
        </section>
        
        <section>
            <article>
                <p class="name">Alpian</p>
                <p class="title">ALPN</p>
                <p class="description">Just someone who learns IT self-taught.</p>
                <section>
                    <img src="Last Update.png" class="last-update-image">
                    <p class="last-update-date">October 20, 2022</p>
                    <img src="Location.png" class="location-image">
                    <p class="location-text">Indonesia</p>
                </section>
            </article>
        </section>
        
        <section>
            <div class="qoute-box">
                <div class="qoute">
                    <p class="say-qoute">"Knowledge is treasure but practice is the key to it"</p>
                </div>
                <div class="say">
                    <p class="say-name">Lao Tzu</p>
                </div>
            </div>
        </section>
        
        <section>
            <div class="project-box">
                <p class="catalog"><span>â€¢</span> Projects Catalog</p>
                <div class="line-catalog"></div>
                <nav>
                    <a href="#">
                        <p class="project-1">Project 1: Web SMANSADAPA Multimedia</p>
                    </a>
                    <a href="#">
                        <p class="project-2">Project 2: Game Batu Gunting Kertas</p>
                    </a>
                </nav>
            </div>
        </section>
        
    </main>
</body>
</html>
